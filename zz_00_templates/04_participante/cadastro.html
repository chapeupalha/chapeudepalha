{% extends "01_base/base-application.html" %}
{% load static %}

{% block content %}

    <div class="row clearfix">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="card">
                <div class="header">
                    <div class="row clearfix">
                        <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9">
                            <h2>
                                Cadastro de Beneficiário
                                <small>Cadastro dos beneficiários do projeto:</small>
                            </h2>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                            <a href="/participante/novo">
                                <button type="button" class="btn btn-warning btn-xs btn-block waves-effect">
                                    <i class="material-icons">add_box</i>
                                    <span>Cadastrar novo beneficiário</span>
                                </button>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="body">
                    <div class="row clearfix">
                        <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                            <div class="info-box bg-cyan hover-expand-effect">
                                <a href="">
                                    <div class="icon">
                                        <i class="material-icons">supervisor_account</i>
                                    </div>
                                    <div class="content">
                                        <div class="text">CADASTRO EM ANDAMENTO</div>
                                        <div class="number count-to" data-from="0" data-to="125" data-speed="15" data-fresh-interval="20">125</div>
                                    </div>
                                </a>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                            <div class="info-box bg-light-green hover-expand-effect">
                                <a href="">
                                    <div class="icon">
                                        <i class="material-icons">done_all</i>
                                    </div>
                                    <div class="content">
                                        <div class="text">CADASTRO CONCLUIDO</div>
                                        <div class="number count-to" data-from="0" data-to="257" data-speed="1000" data-fresh-interval="20">257</div>
                                    </div>
                                </a>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                            <div class="info-box bg-red hover-expand-effect">
                                <a href="">
                                    <div class="icon">
                                        <i class="material-icons">error</i>
                                    </div>
                                    <div class="content">
                                        <div class="text">CADASTRO COM PENDENCIA</div>
                                        <div class="number count-to" data-from="0" data-to="243" data-speed="1000" data-fresh-interval="20">243</div>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
