{% extends "01_base/base-application.html" %}
{% load static %}

{% block content_css %}
    <!-- Sweetalert Css -->
    <link href="{% static "material/plugins/sweetalert/sweetalert.css" %}" rel="stylesheet" />
{% endblock %}

{% block content %}

<div class="token">{% csrf_token %}</div>
<input type="hidden" class="id_participante" value="{{ id_participante }}">

<div class="row" >

    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="display: none">
        <div class="card">
            <div class="header">
                <h2>EXAMPLES</h2>
                <ul class="header-dropdown m-r--5">
                    <li class="dropdown">
                        <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                            <i class="material-icons">more_vert</i>
                        </a>
                        <ul class="dropdown-menu pull-right">
                            <li><a href="javascript:void(0);">Action</a></li>
                            <li><a href="javascript:void(0);">Another action</a></li>
                            <li><a href="javascript:void(0);">Something else here</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="body">
                <div class="row clearfix js-sweetalert">
                    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                        <button class="btn btn-primary waves-effect btn-savecard" data-type="prompt">CLICK ME</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block content_js %}

    <!-- Bootstrap Notify Plugin Js -->
    <script src="{% static "material/plugins/bootstrap-notify/bootstrap-notify.js" %}"></script>
    <!-- SweetAlert Plugin Js -->
    <script src="{% static "material/plugins/sweetalert/sweetalert.min.js" %}"></script>

    <!-- Custom Js -->
{#    <script src="{% static "material/js/pages/ui/dialogs.js" %}"></script>#}
    <script src="{% static "project/04_participante/cadastro_old.js" %}"></script>

{% endblock %}
