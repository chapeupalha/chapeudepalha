{% extends "01_base/base-application.html" %}
{% load static %}

{% block content %}


<h1></h1>

<div class="row clearfix">

    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
            <div class="header">
                <h2>NOVO BENEFICIÁRIO</h2>
            </div>
            <div class="body">
                <form id="sign_up" method="POST">
                    {% csrf_token %}
                    <h2 class="card-inside-title">Nome completo</h2>
                    <div class="row clearfix">
                        <div class="col-sm-12">
                            <div class="form-group form-group-lg">
                                <div class="form-line">{{ form_participante.nome_completo }}</div>
                            </div>
                        </div>
                    </div>
                    <h2 class="card-inside-title">CPF do Beneficiário</h2>
                    <div class="row clearfix">
                        <div class="col-sm-12">
                            <div class="form-group form-group-lg">
                                <div class="form-line">{{ form_participante.cpf }}</div>
                            </div>
                        </div>
                    </div>
                    <div class="row clearfix">
                        <div class="col-lg-offset-8 col-lg-4 col-md-offset-8 col-md-4 col-sm-offset-6 col-sm-6 col-xs-offset-6 col-xs-6">
                            <button type="submit" class="btn btn-primary btn-block">Iniciar Cadastro</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
